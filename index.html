<!DOCTYPE html>
<html>
<head>
	<title>D3</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >

	<!-- Vendor CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Vendor Scripts -->
	<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/d3/d3.js"></script>
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- My Scripts -->
<!--	<script type="text/javascript" src="js/main.js"></script>-->
    
    <style>
    	#chart
    	{
    		width: 600px;
    		height: 500px;
    		width: 100%;
    	}
        #chart div
        {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
	<svg id="chart">
		
	</svg>
	<script type="text/javascript">
		console.log(d3);
        /* Scales */
        const data = [
			{ x: 0, y: 0 },
			{ x: 4, y: 75 },
			{ x: 25, y: 15 },
			{ x: 50, y: 33 },
			{ x: 73, y: 18},
			{ x: 90, y: 10 }
		];
		const width = 600, height = 500;
		const xMax = d3.max(data, (d) => d.x);
		const yMax = d3.max(data, (d) => d.y);

		var xScale = d3.scaleLinear()
			.domain([0, xMax]) //input domain
			.range([0, width]); //output range

		var yScale = d3.scaleLinear()
			.domain([0, yMax]) //input domain
			.range([height, 0]); //output range

		// console.log(xScale(25));
		//Generate line using data scaled to fit in 600x500 space
		var createLine = d3.line()
			.x((d) => xScale(d.x))
			.y((d) => yScale(d.y));

		d3.select("#chart")
			.append('path')
			.attr('d', createLine(data))
			.attr('fill', 'none')
			.attr('stroke', 'blue')
			.attr('stroke-width', '3');



	</script>
</body>
</html>
